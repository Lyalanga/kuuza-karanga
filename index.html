<head>

  <header>

  <section class="products">

      <img src="karanga.jpeg" alt="Karanga Kavu">

  <section class="contact">
    <h2>Weka Oda</h2>
    <form>
      <input type="text" placeholder="Jina lako" required />
      <input type="number" placeholder="Namba ya Simu" required />
  
      <label for="karanga">Chagua Aina ya Karanga:</label>
      <select id="karanga" name="karanga" required>
        <option value="" disabled selected>-- Chagua Aina ya Karanga --</option>
        <option value="Mayai">Karanga za Mayai</option>
        <option value="Kavu">Karanga Kavu</option>
        <option value="Peanut Butter">Peanut Butter</option>
      </select>
  
      <textarea placeholder="Maelezo ya ziada (kama yapo)"></textarea>
      <button type="submit"><a href="namba.html">Tuma Oda</button></a>
    </form>
  </section>
